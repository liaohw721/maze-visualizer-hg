<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maze Visualizer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #2c2c2c;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .title-container {
      position: absolute;
      top: 100px;
      left: 60px;
      z-index: 2;
    }

    .title {
      font-size: 4rem;
      color: white;
      line-height: 1.2;
    }

    .maze-bg {
      position: absolute;
      top: 70px;
      left: 200px;
      width: 410px;
      height: 405px;
      background-image: url('grid (2).png'); 
      background-size: cover;
      opacity: 40%;
      z-index: 1;
    }

    .grid-overlay {
      position: absolute;
      top: 20px;
      right: 60px;
      width: 200px;
      height: 200px;
      background-image: linear-gradient(#ffffff 1px, transparent 1px),
                        linear-gradient(90deg, #ffffff 1px, transparent 1px);
      background-size: 20px 20px;
      opacity: 0.1;
    }

    .begin-button {
      position: absolute;
      bottom: 80px;
      right: 80px;
      background-color: #f2eeeb;
      color: black;
      font-size: 1.8rem;
      padding: 0.90rem 4rem;
      border: none;
      border-radius: 1.5rem;
      cursor: pointer;
      z-index: 2;
    }

    .begin-button:hover {
      background-color: #e8e1dd;
    }
    .arrow-container {
  position: relative;
  position: absolute;
      top: 350px;
      left: 20px;
  width: 360px;
  height: 30px;

}

.arrow-line {
  width: 360px;
  height: 2px;
  background-color: white;
  opacity: 0.5;
  position: absolute;
  top: 50%;
  left: 0;
  transform: translateY(-50%);
}

.arrow-head {
  width: 0;
  height: 0;
  border-top: 5px solid transparent;
  border-bottom: 5px solid transparent;
  border-left: 15px solid white;
  position: absolute;
  top: 50%;
  left: 360px;
  transform: translateY(-50%);
  opacity: 0.5;
}

  </style>
</head>
<body>

  <div class="maze-bg"></div>
  <div class="grid-overlay"></div>

  <div style="position: absolute; top: 210px; left: 250px; width: 360px; height: 30px;">
    <!-- Arrow line -->
    <div style="
      width: 150px;
      height: 2px;
      background-color: white;
      opacity: 0.5;
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
    "></div>
  
    <!-- Arrow head -->
    <div style="
      width: 0;
      height: 0;
      border-top: 5px solid transparent;
      border-bottom: 5px solid transparent;
      border-right: 15px solid white;
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      opacity: 0.5;
    "></div>
  </div>
  <div class="title-container">
    <div class="title" >
      Maze + DFS/BFS<br>
      Logic<br>
      Visualizer
    </div>
  </div>

  <div class="arrow-container">
    <div class="arrow-line"></div>
    <div class="arrow-head"></div>
  </div>

  <button class="begin-button" onclick="startMaze()">Begin</button>

  <script>
    function startMaze() {
      window.location.href = "choose_maze.html"; // Your next page
    }
  </script>

</body>
</html>
